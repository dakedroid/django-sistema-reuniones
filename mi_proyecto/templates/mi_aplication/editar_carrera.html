{% extends "base.html" %}
{% block title %}Editar Carrera{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <div class="card">
    <div class="card-header bg-warning text-dark">
      <h3 class="mb-0">Editar Carrera</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Guardar</button>
          <a href="{% url 'lista_carreras' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
