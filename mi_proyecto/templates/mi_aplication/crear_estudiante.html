{% extends "base.html" %}
{% block title %}Crear Estudiante{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">Crear Estudiante</h3>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
          <legend>Datos del Estudiante</legend>
          {{ estudiante_form.as_p }}
        </fieldset>
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Guardar</button>
          <a href="{% url 'lista_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
